<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hakura</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Hakura</h1>
    <p> Welcome to Hakura Cloud.</p>

    <h1>All Posts</h1>
    <a href={% url 'createpost' %}>Create Post</a>
    <table>
    <th>Post ID</th>
    <th>Post Username</th>
    <th>Post Content</th>
    <th></th>

    {% for post in posts %}
        <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.UserID.UserDisplayName}}</td>
        <td>{{ post.PostContent }}</td>
        <td><a href="/profiles/{{ post.UserID.id }}">User Details</a></td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
